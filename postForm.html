<script>
  
  $('#postForm').on('submit', function()
  {
    var flags = 0;
    
    $('#flagTable').find('[name^=f]').each(function()
    {
      var name = $(this).attr('name');
      var nmMatch = name.match(/f(\d+)/);
      var val = $(this).prop('checked') == true ? 1 : 0;
      if (nmMatch) flags = flags | (val << (nmMatch[1] -1));
    });
    
    $('#postForm').find('[name=flags]').val(flags);
  });
  

</script>
